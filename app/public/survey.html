<!DOCTYPE html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap JavaScript Link (bundle of three)-->
     <!-- END TAGS-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> Friend Finder </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Survey Questions</h1>
                <hr class="my-4">
                <!-- INFORMATION FORM -->
                <form>
                    <!-- NAME FIELD -->
                    <div class="form-group">
                        <label for="name"> NAME:</label>
                        <input type="text" class="form-control" id="name" placeholder="Luann Platter">
                    <!-- PICTURE FIELD -->
                    <div class="form-group">
                        <label form="picture"> Picture Link </label>
                        <input type="url" class="form-control" id="picture">
                    </div>
                    <!-- "ABOUT YOU" FIELD -->
                    <div class="form-group">
                        <label for="aboutyou">About You!</label>
                        <input type="textarea" class="form-control" id="bio">
                    </div>
                    <!-- QUESTION 1 -->
                    <div class="form-group">
                        <label for="Q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="Q1">
                            <option value='1'>1 (Strongly Disagree)</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <!-- QUESTION 2 -->
                    <div class="form-group">
                            <label for="Q2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="Q2">
                                <option value='1'>1 (Strongly Disagree)</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    <!-- QUESTION 3 -->
                    <div class="form-group">
                            <label for="Q3">You find it easy to stay relaxed and focused even when under pressure. </label>
                            <select class="form-control" id="Q3">
                                <option value='1'>1 (Strongly Disagree)</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5 (Strongly Agree)</option>
                            </select>
                        </div>
                    <!-- QUESTION 4 -->
                    <div class="form-group">
                        <label for="Q4"> QUESTION</label>
                        <select class="form-control" id="Q4">
                            <option value='1'>1(Strongly Disagree</option>
                        </option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5 (Strongly Agree)</option>
                        </select>
                    </div>





                    <!-- SUBMIT BUTTON -->

                    <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-md surveySubmit" id="submit">Submit</button>
                        </div>                    
                    </form>
                </div>
            </div>


            <!-- API FRIENDS PATH -->
            <div class="row">
                <div class="col-md-12">
                    <a href="/api/friends">API Friends List</a>
                </div>
            </div>
        </div>
    
        <!-- MODAL VIA BOOTSTRAP WITH RESULT -->
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h2 id="matchName"></h2>
                    <div class="modal-body" id="imgDiv">
                        <img src="" alt="Friend picture" id="matchPicture">
                    </div>
                    <p id='matchBio'></p>
                    <div class="modal-footer">
                        <a role="button" href='/survey' class="btn btn-primary">Retake the quiz!</a>
                        <a role="button" href='/' class="btn btn-secondary">Close</a>
                    </div>
                </div>
            </div>
        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- -->
        <script type="text/javascript">
            $(".surveySubmit").on("click", function(event) {
               event.preventDefault();

               let newFriend = {
                   name: $("#name").val().trim(),
                   photo: $("#picture").val().trim(),
                   about: $("#bio").val().trim(),
                   scores: [
                    $("#Q1").val().trim(),
                    $("#Q2").val().trim(),
                    $("#Q3").val().trim()
                   ]
               };

    
               $.post("/api/friends", newFriend, function(result) {
                console.log(result) // <<< The result is the matching friend object

                let matchName = result.name;
                let matchPhoto = result.photo;
                let matchBio = result.bio;

                $("#matchName").text(matchName)
                $("#matchPicture").attr("src", matchPhoto)
                $("#matchBio").text(matchBio)


                 $("#myModal").modal("show")
               });
            });

        </script>
</body>

</html>
