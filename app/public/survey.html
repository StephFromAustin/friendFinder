<!DOCTYPE html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> Friend Finder </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Survey Questions</h1>
                <hr class="my-4">
                <!-- INFORMATION FORM -->
                <form method="POST">
                    <!-- NAME FIELD -->
                    <div class="form-group">
                        <label for="name"> NAME:</label>
                        <input type="text" class="form-control" id="name" placeholder="Luann Platter">
                    <!-- PICTURE FIELD -->
                    <div class="form-group">
                        <label form="picture"> Picture Link </label>
                        <input type="url" class="form-control" id="picture">
                    </div>
                    <!-- "ABOUT YOU" FIELD -->
                    <div class="form-group">
                        <label for="aboutyou">About You!</label>
                        <input type="textarea" class="form-control" id="aboutyou">
                    </div>
                    <!-- QUESTION 1 -->
                    <div class="form-group">
                        <label for="Q1">Your mind is always buzzing with unexplored ideas and plans</label>
                        <select class="form-control" id="Q1">
                            <option value='1'>1 (Strongly Disagree)</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <!-- QUESTION 2 -->
                    <div class="form-group">
                            <label for="Q2">Generally speaking, you rely more on your experience than your imagination</label>
                            <select class="form-control" id="Q2">
                                <option value='1'>1 (Strongly Disagree)</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5 (Strongly Agree)</option>
                            </select>
                        </div>






                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
